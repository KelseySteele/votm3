<div class="jumbotron">
  <img src="../images/redCarpet.jpg" alt="red carpet">
</div>


<div class="checklist-wrapper">
    <div class="container" ng-app="votm" ng-controller="checklistCtrl as cctrl">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="tableText">
                Checklist
                Use our digital checklist on a smart phone, tablet, or laptop while on site or print out a pdf version.
                <tr>
                    <th></th>
                    <th>Equipment</th>
                    <th>Details/Tips</th>
                </tr>
                <tr ng-repeat="item in cctrl.items">
                    <td>
                        <form>
                            <input type="checkbox">
                        </form>
                    </td>
                    <td>{{item.equipment}}</td>
                    <td>{{item.details }}</td>
                </tr>
            </table>
            <div class="printDiv">
                <button class="printButton">Print Checklist</button>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <script src="../../scripts/controllers/checklist-controller.js"></script>
</div>
